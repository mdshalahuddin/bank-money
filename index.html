<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Debit & Credit Bank</title>

    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FontAwesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="py-3 py-lg-5">
        <div class="container">
            <h1 class="text-center fs-1 fw-bold color-text">Debit and Credit Bank<i class="fa-solid fa-lira-sign"></i>
            </h1>
        </div>
    </header>
    <main class="container">
        <div class="row gl-5">
            <div class="col-lg-6">
                <img src="images/calc1.jpg" class="img-fluid rounded-3 right-img" alt="">
            </div>
            <div class="col-lg-6 rounded-3">
                <div class="income-card mt-lg-0 mt-4">
                    <!------Income Input ----->
                    <h4 class="fw-bold mb-0">Income</h4>
                    <div class="row mb-2">
                        <label for="income" class="col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="income" placeholder="Your Amount Number">

                            <div id="income-error" class="alert" role="alert">
                                Enter your Valid Amount!
                            </div>
                        </div>
                    </div>

                    <!---- Expenses all Input ----->
                    <h4 class="fw-bold mb-0 mt-4">Expenses</h4>
                    <div class="row mb-2">
                        <label for="food" class="col-sm-2 col-form-label">Food:</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="food" placeholder="Your Amount Number">

                            <div id="food-error" class="alert" role="alert">
                                Enter Your Valid Food Expense!
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label for="rent" class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="rent" placeholder="Your Amount Number">

                            <div id="rent-error" class="alert" role="alert">
                                Enter Your Valid Rent Expense!!!
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label for="clothes" class="col-sm-2 col-form-label">Clothes:</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="clothes" placeholder="Your Amount Number">

                            <div id="cloth-error" class="alert" role="alert">
                                Enter Your Valid Clothes Expense!
                            </div>
                        </div>
                    </div>

                    <button type="button" id="calculate" class="btn button-stl">Calculate</button>

                    <!---------Total Expenses Balance and Saving ==== -->
                    <h5 class="mt-4">Total Expenses: <span id="total-expenses">00.00</span></h5>
                    <h5 class="mt-2">Balance: <span id="balance">00.00</span></h5>

                    <div class="row mt-4 mb-2 align-items-center g-0">
                        <label for="" class="col-sm-2 col-form-label">Saving:</label>
                        <div class="col">
                            <input type="number" class="form-control" id="save"
                                placeholder=" &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 20 ">
                        </div>
                        <div class="col-1">
                            <strong class="text-black">%</strong>
                        </div>
                        <div class="col">
                            <button type="button" id="saving" class="btn button-stl mt-0 w-100">Saving</button>
                        </div>

                        <div class="col-12">
                            <div id="saving-error" class="alert alert-danger" style="display: none;" role="alert">
                                Please, try again!
                            </div>
                        </div>
                    </div>
                    <h5 class="mt-4">Saving Amount: <span id="saving-amount">00.00</span></h5>
                    <h5 class="mt-2 mb-0">Remaining Balance: <span id="remaining-balance">00.00</span></h5>
                </div>
            </div>
        </div>
    </main>

    <!--=== External JavaScript Files ===-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>s
